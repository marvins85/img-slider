<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>
<body>

    <img class="arrows left" src="caret-left-fill.svg">
    <div class="wrapper">
    <div class="container"> 
        <div class="slides">
            <img class="g1" src="god-of-war-1.jpg">
            <img class="g2" src="god-of-war-2.jpg">
            <img class="g3" src="god-of-war-3.jpg">
        </div>
    </div>
    <div class="circles"><img class="one" src="circle-fill.svg"><img class="two" src="circle.svg"><img class="three" src="circle.svg"></div>
    </div>
    
    <img class="arrows right" src="caret-right-fill.svg">
    

    <script src="sandbox.js"></script>
</body>
</html>
